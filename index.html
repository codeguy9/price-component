<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="myStyle.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

  
  
</head>
<body>
<div class="background-spirals">
  <div class="pricing-component">
    <div class="top">
      <h1>Our Pricing</h1>
      <div class="flex-toggle">
        <h5>Annually</h5>
        <div class="toggle"></div>
        <h5>Monthly</h5>
      </div>
    </div>
    <div class="panels">
      <div class="panel1">
        <h5>Basic</h5>
        <div class="price1"><span>&dollar;</span>19.99</div>
        <div class="price2"><span>&dollar;</span>199.99</div>
        <div class="features-list">
          <div class="line"></div>
          <span class="list-item">500 GB Storage</span>
          <div class="line"></div>
          <span class="list-item">2 Users Allowed</span>
          <div class="line"></div>
          <span class="list-item">Send up to 3 GB</span>
          <div class="line"></div>

          <button class="btn">Learn More</button>
        </div>
      </div>

      <div class="panel2">
        <h5 class="pro pro-middle">Professional</h5>
        <div class="price1 price-1-middle"><span>&dollar;</span>24.99</div>
        <div class="price2 price-2-middle"><span>&dollar;</span>249.99</div>
        <div class="features-list">
          <div class="line line-middle"></div>
          <span class="list-item list-item-middle">1 TB Storage</span>
          <div class="line line-middle"></div>
          <span class="list-item list-item-middle">5 Users Allowed</span>
          <div class="line line-middle"></div>
          <span class="list-item list-item-middle">Send up to 10 GB</span>
          <div class="line line-middle"></div>

          <button class="btn btn-middle">Learn More</button>
        </div>
      </div>

      <div class="panel3">
        <h5>Master</h5>
        <div class="price1"><span>&dollar;</span>39.99</div>
        <div class="price2"><span>&dollar;</span>399.99</div>
        <div class="features-list">
          <div class="line"></div>
          <span class="list-item">2 TB Storage</span>
          <div class="line"></div>
          <span class="list-item">10 Users Allowed</span>
          <div class="line "></div>
          <span class="list-item">Send up to 20 GB</span>
          <div class="line"></div>

          <button class="btn">Learn More</button>
        </div>
      </div>
    </div>
  </div>
</div>


  
  <script src="toggle-btn.js"></script>
</body>
</html>
